<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="500" height="300" fill="#0a0a0a"/>
  
  <!-- Título -->
  <text x="250" y="25" text-anchor="middle" fill="#ff6b35" font-size="16" font-weight="bold">RED NEURONAL SIMPLE</text>
  
  <!-- Etiquetas de capas -->
  <text x="80" y="50" text-anchor="middle" fill="#ffffff" font-size="11">ENTRADA</text>
  <text x="200" y="50" text-anchor="middle" fill="#ffffff" font-size="11">OCULTA</text>
  <text x="350" y="50" text-anchor="middle" fill="#ffffff" font-size="11">SALIDA</text>
  
  <!-- Conexiones básicas (solo algunas para mostrar el patrón) -->
  <!-- Entrada a Oculta -->
  <line x1="80" y1="100" x2="200" y2="90" stroke="#00ff88" stroke-width="3" opacity="0.8"/>
  <line x1="80" y1="100" x2="200" y2="130" stroke="#00ff88" stroke-width="3" opacity="0.8"/>
  <line x1="80" y1="140" x2="200" y2="90" stroke="#00ff88" stroke-width="3" opacity="0.8"/>
  <line x1="80" y1="140" x2="200" y2="130" stroke="#00ff88" stroke-width="3" opacity="0.8"/>
  <line x1="80" y1="140" x2="200" y2="170" stroke="#00ff88" stroke-width="3" opacity="0.8"/>
  
  <!-- Oculta a Salida -->
  <line x1="200" y1="90" x2="350" y2="120" stroke="#00ff88" stroke-width="3" opacity="0.8"/>
  <line x1="200" y1="130" x2="350" y2="120" stroke="#00ff88" stroke-width="3" opacity="0.8"/>
  <line x1="200" y1="130" x2="350" y2="150" stroke="#00ff88" stroke-width="3" opacity="0.8"/>
  <line x1="200" y1="170" x2="350" y2="150" stroke="#00ff88" stroke-width="3" opacity="0.8"/>
  
  <!-- Nodos más grandes y simples -->
  <!-- Capa de entrada -->
  <circle cx="80" cy="100" r="15" fill="#00ccff" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  <text x="80" y="105" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">1</text>
  
  <circle cx="80" cy="140" r="15" fill="#00ccff" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  <text x="80" y="145" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">2</text>
  
  <!-- Capa oculta -->
  <circle cx="200" cy="90" r="15" fill="#ff6b35" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  <text x="200" y="95" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">3</text>
  
  <circle cx="200" cy="130" r="15" fill="#ff6b35" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  <text x="200" y="135" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">4</text>
  
  <circle cx="200" cy="170" r="15" fill="#ff6b35" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  <text x="200" y="175" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">5</text>
  
  <!-- Capa de salida -->
  <circle cx="350" cy="120" r="15" fill="#00ff88" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  <text x="350" y="125" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">6</text>
  
  <circle cx="350" cy="150" r="15" fill="#00ff88" stroke="#ffffff" stroke-width="2" opacity="0.9"/>
  <text x="350" y="155" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="bold">7</text>
  
  <!-- Instrucciones simplificadas -->
  <text x="250" y="220" text-anchor="middle" fill="#ffffff" font-size="12">Conecta los nodos entre capas</text>
  <text x="250" y="240" text-anchor="middle" fill="#00ff88" font-size="11">Necesitas 8 conexiones para ganar</text>
  <text x="250" y="260" text-anchor="middle" fill="#ffff00" font-size="10">Haz clic en dos nodos para conectar</text>
</svg>