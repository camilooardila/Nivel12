<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:0.8" />
    </radialGradient>
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Input Layer -->
  <text x="20" y="20" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">Input Layer</text>
  <circle cx="50" cy="60" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="50" cy="100" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="50" cy="140" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="50" cy="180" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Hidden Layer 1 -->
  <text x="140" y="20" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">Hidden Layer</text>
  <circle cx="170" cy="50" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="170" cy="90" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="170" cy="130" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="170" cy="170" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="170" cy="210" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Hidden Layer 2 -->
  <circle cx="270" cy="70" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="270" cy="110" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="270" cy="150" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="270" cy="190" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Output Layer -->
  <text x="320" y="20" fill="#ffffff" font-family="Arial" font-size="14" font-weight="bold">Output</text>
  <circle cx="350" cy="100" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="350" cy="140" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Connections Input to Hidden 1 -->
  <line x1="62" y1="60" x2="158" y2="50" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="60" x2="158" y2="90" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="60" x2="158" y2="130" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <line x1="62" y1="100" x2="158" y2="50" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="100" x2="158" y2="90" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="100" x2="158" y2="130" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="100" x2="158" y2="170" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <line x1="62" y1="140" x2="158" y2="90" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="140" x2="158" y2="130" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="140" x2="158" y2="170" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="140" x2="158" y2="210" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <line x1="62" y1="180" x2="158" y2="130" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="180" x2="158" y2="170" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="62" y1="180" x2="158" y2="210" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Connections Hidden 1 to Hidden 2 -->
  <line x1="182" y1="50" x2="258" y2="70" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="182" y1="50" x2="258" y2="110" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <line x1="182" y1="90" x2="258" y2="70" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="182" y1="90" x2="258" y2="110" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="182" y1="90" x2="258" y2="150" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <line x1="182" y1="130" x2="258" y2="110" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="182" y1="130" x2="258" y2="150" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="182" y1="130" x2="258" y2="190" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <line x1="182" y1="170" x2="258" y2="150" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="182" y1="170" x2="258" y2="190" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <line x1="182" y1="210" x2="258" y2="190" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Connections Hidden 2 to Output -->
  <line x1="282" y1="70" x2="338" y2="100" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="282" y1="70" x2="338" y2="140" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <line x1="282" y1="110" x2="338" y2="100" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="282" y1="110" x2="338" y2="140" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <line x1="282" y1="150" x2="338" y2="100" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="282" y1="150" x2="338" y2="140" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <line x1="282" y1="190" x2="338" y2="140" stroke="url(#connectionGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Animated data flow -->
  <circle r="3" fill="#ffff00" opacity="0.8">
    <animateMotion dur="3s" repeatCount="indefinite">
      <path d="M 50 100 L 170 130 L 270 150 L 350 140"/>
    </animateMotion>
  </circle>
  
  <!-- Labels -->
  <text x="10" y="270" fill="#ffffff" font-family="Arial" font-size="12">Datos de entrada</text>
  <text x="120" y="270" fill="#ffffff" font-family="Arial" font-size="12">Procesamiento</text>
  <text x="300" y="270" fill="#ffffff" font-family="Arial" font-size="12">Decisi√≥n IA</text>
</svg>